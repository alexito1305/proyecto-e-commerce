<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cross Training Store</title>
</head>
<body>
    <header>
        <i><img src="img/menu.png" alt="icono menu"></i>
        <img src="img/logo.png" alt="Logo Alex">
        <i><img src="img/Carrito de compras.png" alt="Icono Carrito"></i>
    </header>
    <!--Usaremos section en lugar de article para agrupar contenido tematicamente relacionado. Article 
    es para contenido independiente y autocontenido que por sí solo puede existir-->
    <main>   
        <section class="banner">
            <h2 class="banner__title">Nuevos Lanzamientos</h2>
            <p class="banner__text">Conoce nuestros productos más recientes</p>
        </section>

        <section class="products">
            <article class="products__item">
                <img src="img/Nano X1.jpg" class="products__img" alt="Nano X1">
                <h3 class="products__descripcion">Reebok Nano X1</h3>
                <p class="products__precio">$1,560.00</p>
            </article>

            <article class="products__item">
                <img src="img/Nano X1.jpg" class="products__img" alt="Metcon7">
                <h3 class="products__descripcion">Nike Metcon 7</h3>
                <p class="products__precio">$1,560.00</p>
            </article>

            <article class="products__item">
                <img src="img/nobull.jpg" class="products__img" alt="Nobull">
                <h3 class="products__descripcion">Nobull Noir</h3>
                <p class="products__precio">$2,120.00</p>
            </article>

            <article class="products__item">
                <img src="img/Nano X1.jpg" class="products__img" alt="Nano X1">
                <h3 class="products__descripcion">Reebok Nano X1</h3>
                <p class="products__precio">$1,560.00</p>
            </article>

            <article class="products__item">
                <img src="img/metcon 7.jpg" class="products__img" alt="Metcon7">
                <h3 class="products__descripcion">Nike Metcon 7</h3>
                <p class="products__precio">$1,790.00</p>
            </article>

            <article class="products__item">
                <img src="img/nobull.jpg" class="products__img" alt="Nobull">
                <h3 class="products__descripcion">Nobull Noir</h3>
                <p class="products__precio">$2,120.00</p>
            </article>
        </section>

        <section class="cart">
            <h2 class="cart__title">CARRITO</h2>
            <div class="cart_items">
                <img src="img/chamarra.jpg" class="cart__img" alt="Chamarra">
                <p>Chamarra</p>
                <p>$1,700.00</p>
                <i class="cart__btn-eliminar"><img src="img/eliminar.png" alt="icono remover" class="cart__delete-icon"></i>
            </div>
            <div class="cart_items">
                <img src="img/nobull.jpg" class="cart__img" alt="Tenis">
                <p>Chamarra</p>
                <p>$1,120.00</p>
                <i class="cart__btn-eliminar"><img src="img/eliminar.png" alt="icono remover" class="cart__delete-icon cart__delete-icon--disabled"></i>
            </div>
        </section>
    
    </main>
</body>
</html>
